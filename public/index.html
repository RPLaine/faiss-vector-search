<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Terminal</title>
    <link rel="stylesheet" href="/css/terminal.css">
</head>
<body>
    <!-- Terminal Header -->
    <div class="terminal-header">
        <div class="terminal-title">
            <span class="status-indicator" id="statusDot"></span>
            <span>RAG Terminal</span>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content-area" id="contentArea"></div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="mode-selector">
            <span class="mode-label">Mode:</span>
            <label class="radio-wrapper">
                <input type="radio" name="queryMode" value="optimize" checked>
                <span>Optimize</span>
            </label>
            <label class="radio-wrapper">
                <input type="radio" name="queryMode" value="faiss">
                <span>FAISS</span>
            </label>
            <label class="radio-wrapper">
                <input type="radio" name="queryMode" value="none">
                <span>None</span>
            </label>
        </div>
        <div class="query-row">
            <span class="input-prefix">❯</span>
            <div class="input-wrapper">
                <input type="text" id="query-input" placeholder="Enter your query..." autocomplete="off">
                <span class="loading-indicator" id="loadingIndicator">▋</span>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" id="executeBtn">Execute</button>
                <button class="btn" id="clearBtn">Clear</button>
            </div>
        </div>
    </div>

    <!-- Application Entry Point -->
    <script type="module" src="/js/app.js"></script>
</body>
</html>
